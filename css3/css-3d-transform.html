<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>css 3D transform</title>
  <style type="text/css">
  	.box {
  		width: 100px;
  		height: 100px;
  		background: #999;
  	}
  	.matts {
  		background: linear-gradient(0deg, #aa2350, #aa2350 50%, #aabb50 50%, #aabb50)
        right, linear-gradient(0deg, #aa23cc, #aa23cc 50%, #aabbcc 50%, #aabbcc)
        left;
		  background-size: 50% 100%;
		  background-repeat: no-repeat;
  	}
  </style>
</head>

<body>
  <h1>css 3D transform</h1>
  <h2>坐标系</h2>
  <h2>transform rotate</h2>
  <ol>
    <li>
      <h3>旋转参照点</h3>
      <div class="container">
      	<div class="box matts" style="transform: rotateX(30deg);"></div>
      </div>
    </li>
  </ol>
</body>

</html>
