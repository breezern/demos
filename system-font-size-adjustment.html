<!DOCTYPE html>
<html>
<head>
  	<title>南航E家</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	.box {
		font-size: 16px;
		line-height: 24px;
		padding: 30px;
		width: 100px;
		height: 100px;
		border: 1px solid #eee;
		margin: 30px;
	}
</style>
</head>
<body>
	
	<div class="box">box</div>
	<div id="console"></div>
<script type="text/javascript" src="./lib/zepto/1.2.0/zepto.js"></script>
<script type="text/javascript">
	var $box = $('.box');
	var $console = $('#console');

	console('<h3>html:</h3>');
	console('font-size:' + $('html').css('font-size'));
	console('<br>');

	console('font-size:' + $box.css('font-size'));
	console('line-height:' + $box.css('line-height'));
	console('padding:' + $box.css('padding'));
	console('width:' + $box.css('width'));
	console('height:' + $box.css('height'));
	console('border:' + $box.css('border'));
	console('margin:' + $box.css('margin'));



	function console(msg) {
		$console.append('<div>' + msg + '</div>');
	}
</script>
</body>
</html>
